<html>
<body>
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1> New Menu Item </h1>

<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name'>

<p>Description</p>

<textarea name='description' rows='5' cols='40'></textarea>

<p>Price:</p>
<input type = 'text' size = '8' name='price'>

<p>Course:</p>
<dd><input type ='radio' name='course' value='Appetizer'>Appetizer</dd>
<dd><input type ='radio' name='course' value='Entree'>Entree</dd>
<dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
<dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>

<input type='submit' value='Create'>

</form>

<a href = '{{url_for('showRestaurants')}}'> Cancel </a>
{% endblock %}
</body>
</html>
